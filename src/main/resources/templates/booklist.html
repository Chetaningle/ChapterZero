<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book List</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Hi, <b>[[${#request.userPrincipal.principal.name}]] !</b>
				</p>
				<input type="submit" value="Sign out" />
			</form>
		</div>
		<h1>BookList</h1>
		<div>
			<h3>Table here</h3>

			<table class="table table-striped table-primary">

				<thead class="ttop">
					<tr class="table-info">
						<td width="20px"><b> ID</b></td>
						<td><b>NAME</b></td>
						<td><b>Author</b></td>
						<td><b>Rating</b></td>
						<td><b>URL</b></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empl, iStat : ${emp}"
						th:style="${iStat.odd}? 'font-weight: normal;'">

						<td width="20px" th:text="${empl.id}"></td>
						<td th:text="${empl.name}"></td>
						<td th:text="${empl.telephone}"></td>
						<td th:text="${empl.salary}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
