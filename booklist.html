<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book List</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Hi, <b>[[${#request.userPrincipal.principal.name}]] !</b>
				</p>
				<input type="submit" value="Sign out" />
			</form>
		</div>
		<h1>BookList</h1>
		<div>
			<h3>Table here</h3>
			<form th:action="@{/searchBooks}" method="GET" modelAttribute="book">
			<input type="text" id="searchBookInput" name="searchBookInput" placeholder="Type: Book, Author, Publication"/>
			<button type="submit">Search</button>
			</form>
		</div>
	</div>
	 <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    
                    <th>Title</th>
                    <th>Author</th>
                    <th>Rating</th>
                    <th>Publisher</th>
                    <th>Favorite</th>
                </tr>

            </thead>
            <tbody>
                <tr th:each="book: ${book}">
                    
                    <td><a th:text="${book.book_name}" target="_blank" th:href="@{${book.book_url}}"></a></td>
                    <td><a th:text="${book.author_name}" target="_blank" th:href="@{${book.authorUrl}}"></a></td>
                    <td th:text="${book.rating}">Rating</td>
                    <td th:text="${book.publisher}">Publisher</td>
  					<td th:if="${book.favorite == true}"><p><span style="font-size:150%; color:red;">&hearts;</span></p></td>
  					<td th:if="${book.favorite == false}"><p><span style="font-size:150%;">&hearts;</span></p></td>      
                </tr>
            </tbody>
        </table>
    </div>
	
</body>
</html>
